<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>DnD Monster Finder</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title-bar">
      <h1>DnD Monster List</h1>
    </div>
    
    <div class="favorites">
      <h3>Favorites list</h3>
      <ul id="favorites-list">
        
      </ul>
    </div>
    
    <div id="search-bar">
      <div class="search">
        <form id="search-form">
          <label for="search-input">Keyword search: </label>
          <input type="text" name="search-input" id="search-input" value="" placeholder="Monster name">
        </form>
      </div>
      <div class="search" id="filters">
        <label for="alphabetical-filter">Filter by: </label>
        <select name="alphabetical-filter" id="alphabetical-filter">
          <option value="all" selected>letter</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
          <option value="e">E</option>
          <option value="f">F</option>
          <option value="g">G</option>
          <option value="h">H</option>
          <option value="i">I</option>
          <option value="j">J</option>
          <option value="k">K</option>
          <option value="l">L</option>
          <option value="m">M</option>
          <option value="n">N</option>
          <option value="o">O</option>
          <option value="p">P</option>
          <option value="q">Q</option>
          <option value="r">R</option>
          <option value="s">S</option>
          <option value="t">T</option>
          <option value="u">U</option>
          <option value="v">V</option>
          <option value="w">W</option>
          <option value="x">X</option>
          <option value="y">Y</option>
          <option value="z">Z</option>
        </select>
      </div>
      <div>
        <button type="button" id="show-favorites-button">Show favorites</button>
      </div>
    </div>
    
    <div id="monster-list">
      <!-- <div id="monster-index" class="monster-card">
        <h2>Monster Name</h2>
        <p id="index-size"><strong>Size: </strong>Medium</p>
        <p id="index-type"><strong>Type: </strong>Humanoid</p>
        <p id="index-subtype"><strong>Subtype: </strong>Goblinoid</p>
        <p id="index-challenge-rating"><strong>Challenge Rating: </strong>5</p>
      </div> -->
    </div>
    <script src="index.js"></script>
  </body>
  
  </html>
