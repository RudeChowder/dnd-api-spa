<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>DnD Monster Finder</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title-bar">
      <img class="logo" src="assets/d20.png" alt="DnD Logo" height="40" width="40">
      <h1>DnD Monster List</h1>
    </div>
    
    <div class="favorites">
      <h3>Favorites list</h3>
      <ul id="favorites-list">
        
      </ul>
    </div>
    
    <div id="search-bar">
      <div class="search">
        <form id="search-form">
          <label for="search-input"><strong>Keyword search: </strong></label>
          <input type="text" name="search-input" id="search-input" value="" placeholder="Monster name">
        </form>
      </div>
      <div class="search" id="filters">
        <label for="alphabetical-filter">Filter by: </label>
        <select name="alphabetical-filter" id="alphabetical-filter">
          <option value="all" selected>all</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
          <option value="e">E</option>
          <option value="f">F</option>
          <option value="g">G</option>
          <option value="h">H</option>
          <option value="i">I</option>
          <option value="j">J</option>
          <option value="k">K</option>
          <option value="l">L</option>
          <option value="m">M</option>
          <option value="n">N</option>
          <option value="o">O</option>
          <option value="p">P</option>
          <option value="q">Q</option>
          <option value="r">R</option>
          <option value="s">S</option>
          <option value="t">T</option>
          <option value="u">U</option>
          <option value="v">V</option>
          <option value="w">W</option>
          <option value="x">X</option>
          <option value="y">Y</option>
          <option value="z">Z</option>
        </select>
      </div>
      <div class="search">
        <button type="button" id="show-favorites-button">Show favorites</button>
        <button type="button" id="clear-favorites">Clear favorites</button>
      </div>
    </div>

    <div id="encounter-wrapper">
      <form class="encounter-builder">
        <div class="encounter-title">
          <h2>Encounter Builder</h2>
        </div>
        <div id="player-section">
          <div id="player-count-selector">
            <h4>Number of Players: </h4>
            <div class="counter">
              <p>1</p>
              <span>
                <button type="button" id="players-plus" class="plus-minus-button">+</button>
                <button type="button" id="players-minus" class="plus-minus-button">-</button>
              </span>
            </div>
          </div>
          <div id="player-level-inputs">
            <ul id="player-levels">
              <!-- 
                <li class="player">
                  <label>Player level:</label>
                  <input type="number" required min="1" max="20">
                </li>
              -->
            </ul>
          </div>
        </div>
        <div id="monster-section">
          <h4>Monsters for this encounter:</h4>
          <ul id="current-monsters">
            <!--
            <li class="encounter-monster">
              <p>monsterName:</p>

                </span>
              </div>
              <button type="button" class="remove-monster"><strong>X</strong></button>
            </li>
            -->
          </ul>
        </div>
        <div id="difficulty-info">
          <button type="submit">Calculate!</button>
          <p><strong>Encounter difficulty: </strong><span id=difficulty></span></p>
        </div>
      </form>
      <button type="button" id="encounter-form-toggle">Show Encounter Builder</button>
    </div>
